<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="historyhint"><h1>history</h1></div>
    <div class="simple-calculator">
      <h1>Simple Calculator</h1>
      <div class="effect">
        <div class="RD">
          <p>
            <span class="border_corner1 border-corner-top-left"></span>
            <span class="border_corner1 border-corner-top-right"></span>
            <span class="border_corner1 border-corner-bottom-right"></span>
            <span class="border_corner1 border-corner-bottom-left"></span>Rad
          </p>
          <p>|</p>
          <p>
            <span class="border_corner2 border-corner-top-left"></span>
            <span class="border_corner2 border-corner-top-right"></span>
            <span class="border_corner2 border-corner-bottom-right"></span>
            <span class="border_corner2 border-corner-bottom-left"></span>Deg
          </p>
        </div>
        <div class="history">
          <img src="img/history-icon.png" alt="" />
        </div>
      </div>
      <div class="calculator-screen">
        <h4>ANS = 0</h4>
        <h1>0</h1>
      </div>
      <table>
        <tr>
          <td class="pi">ùùø</td>
          <td class="op">e</td>
          <td class="AC">AC</td>
          <td class="CE" colspan="2">CE</td>
        </tr>
        <tr>
          <td class="fac">n!</td>
          <td class="op">(</td>
          <td class="op">)</td>
          <td class="Inv" colspan="2">Inv</td>
        </tr>
        <tr>
          <td class="op">+</td>
          <td class="op">-</td>
          <td class="op">x</td>
          <td class="op">√∑</td>
          <td class="op">%</td>
        </tr>
        <tr>
          <td class="Invv op">sin</td>
          <td class="op">ln</td>
          <td class="op">7</td>
          <td class="op">8</td>
          <td class="op">9</td>
        </tr>
        <tr>
          <td class="Invv op">cos</td>
          <td class="op">log</td>
          <td class="op">4</td>
          <td class="op">5</td>
          <td class="op">6</td>
        </tr>
        <tr>
          <td class="Invv op">tan</td>
          <td class="op">‚àö</td>
          <td class="op">1</td>
          <td class="op">2</td>
          <td class="op">3</td>
        </tr>
        <tr>
          <td class="Invv op">ANS</td>
          <td class="power">x<sup>y</sup></td>
          <td class="op">0</td>
          <td class="op">.</td>
          <td class="equal">=</td>
        </tr>
      </table>
    </div>
    <footer></footer>
    <script src="js/js.js"></script>
  </body>
</html>
